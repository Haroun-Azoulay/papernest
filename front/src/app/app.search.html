<div class="note-form">
    <h2>Papernest</h2>
    <button [routerLink]="['/']"  style="text-align: center; border: 2px solid grey; padding: 20px; background-color: purple">Return Home</button>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter ID..."
                   [(ngModel)]="id" name="id" required />
        </div>

        <div class="form-group">
            <label for="location">Adress:</label>
            <input type="text" id="address" placeholder="Enter address..."
                   [(ngModel)]="address"
                name="address" required />
        </div>
        <button type="submit">Submit</button>
    </form>
  <h4>API Response :</h4>
    <h4 style="font-size:20px">
  <pre *ngIf="apiResponseJson">{{ apiResponseJson }}</pre>
    <div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
    </h4>
</div>
